<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./vendors/jquery-3.6.0.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Server Calculator</title>
</head>

<body>
    <h1>Server Side Calculator</h1>
    <input type="number" id="firstInput">

    <button id="plus" class="operator">+</button>
    <button id="minus" class="operator">-</button>
    <button id="multiply" class="operator">*</button>
    <button id="divide" class="operator">/</button>

    <input type="number" id="secondInput">
    <button id="equals">=</button>
    <button id="clear">C</button>

    <ul id="equations"></ul>
    <!-- jQuery will append quotes here-->
</body>

</html>
